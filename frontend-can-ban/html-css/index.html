<!DOCTYPE html>
<html>

<head>
    <style>
        /* muốn màu nền của thẻ body là màu đỏ
        rule CSS:
         selector {
            màu nền: màu đỏ

        }
    */

        body {
            background-color: red;
        }

        h1 {
            color: white;
        }

</head>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
